<section class="app-bg">
  <!-- Fixed Header -->
  <div class="app-header">
    <div class="logo">
      <img src="assets/resume_shortlist_logo.png" />
    </div>
    <div class="header-title">
      <h1>Resume Shortlisting System</h1>
    </div>

    <div class="header-actions" *ngIf="!isAdminRoute()">
      <button class="admin-btn" (click)="adminClick()">Admin Login</button>
    </div>

    <div class="header-actions" *ngIf="isAdminRoute()">
      <button class="admin-btn" (click)="logout()">Logout</button>
    </div>
  </div>

  <!-- Default Home Page: Resume + Bot Chat -->
  <div *ngIf="!isAdminRoute()">
    <div class="row main-content">
      <div class="row">
        <div class="col-md-6">
          <app-resume></app-resume>
        </div>
        <div class="col-md-6">
          <app-bot-chat></app-bot-chat>
        </div>
      </div>
    </div>

    <!-- Login Popup -->
    <div *ngIf="showLoginPopup" class="modal-overlay">
      <div class="modal-content">
        <app-login (close)="closePopup()"></app-login>
      </div>
    </div>
  </div>

  <!-- Admin page content -->
  <router-outlet></router-outlet>
</section>
